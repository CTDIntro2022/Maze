<html>
  <head>
    <title>4x4 Grid</title>
    <style>
      /* Define the grid dimensions and borders */
      .grid {
        display: grid;
        /* grid-template-rows: repeat(4, 1fr); */
        /* grid-template-columns: repeat(4, 1fr); */
        border: 1px solid black;
        width: 400px;
        height: 400px;
      }

      /* Define the grid cell styles */
      .cell {
        border: 1px solid black;
        /* background-color: lightgray; */
      }
    </style>
  </head>
  <body>
    <input type="file" name="inputfile" id="inputfile">
    <br>
    <div class="grid"></div>
	<div class="status"></div>
	
	<label for="algo">Select an algorithm:</label>
	<select name="algo" id="algo">
		<option value="DFS">Depth First Search</option>
		<option value="BFS">Breadth First Search</option>
		<option value="GBFS">Greedy Best Fit Search</>
		<option value= "AStar">A*</>
	</select>
<br>
	
	<!-- Buttons will be enabled once valid maze is constructed -->
	<input id="stepButton" type="submit" onclick="userStep();" value="Step" disabled/>
	<input id="solveButton" type="submit" onclick="userSolve();" value="Solve" disabled/>
	<input id="clearButton" type="submit" onclick="clearGrid();" value="Clear" disabled/>
	<script src = "js/index.js"></script>

  </body>
</html>
